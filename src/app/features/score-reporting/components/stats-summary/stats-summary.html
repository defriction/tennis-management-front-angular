<div class="stats-card">
    <h4 class="stats-title">Rendimiento de Hoy</h4>
    <div class="stats-grid">
        <div class="stat-item">
            <p class="stat-value">{{ stats.matchesClosed }}</p>
            <p class="stat-label">Partidos Cerrados</p>
        </div>
        <div class="stat-item">
            <p class="stat-value">{{ stats.disputes }}</p>
            <p class="stat-label">Disputas</p>
        </div>
        <div class="stat-item">
            <p class="stat-value">{{ stats.avgLatency }}</p>
            <p class="stat-label">Latencia Promedio</p>
        </div>
    </div>
</div>
