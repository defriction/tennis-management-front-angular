<div class="registration-page">
    <app-top-navigation></app-top-navigation>


    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Headline -->
            <div class="headline">
                <h1>Registro de Jugador</h1>
                <p>Únete a la competencia. Completa el formulario a continuación para registrarte en un torneo próximo.
                </p>
            </div>

            <!-- Progress Bar -->
            <app-registration-progress [progress]="progress" [currentStep]="currentStep">
            </app-registration-progress>

            <!-- Step 1: Identity Check -->
            <app-identity-check-form (phoneChanged)="onPhoneChanged($event)">
            </app-identity-check-form>

            <!-- Step 2: Tournament Selection -->
            <app-tournament-selector (tournamentSelected)="onTournamentSelected($event)">
            </app-tournament-selector>

            <!-- Step 3: Registration Details -->
            <app-registration-details (categoryChanged)="onCategoryChanged($event)"
                (paymentChanged)="onPaymentChanged($event)">
            </app-registration-details>

            <!-- Total & Action -->
            <app-registration-summary [totalAmount]="45000" [currency]="'COP'" (registerClicked)="onRegister()">
            </app-registration-summary>
        </div>
    </main>
</div>
